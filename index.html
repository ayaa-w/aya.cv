<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --purple:#7c3aed;
  --purple-soft:#a78bfa;
  --purple-dark:#4c1d95;
  --white:#ffffff;
  --gray:#6b7280;
  --bg:#f9fafb;
  --shadow:rgba(124,58,237,0.15);
}

*{box-sizing:border-box}

body{
  font-family:'Cairo',sans-serif;
  background:var(--bg);
  margin:0;
  color:#111;
}

.lang-switch{
  text-align:center;
  margin:20px;
}
.lang-switch button{
  margin:5px;
  padding:8px 18px;
  border:none;
  border-radius:20px;
  background:var(--purple);
  color:#fff;
  cursor:pointer;
}

.container{
  max-width:1000px;
  margin:30px auto;
  background:var(--white);
  padding:50px;
  border-radius:18px;
  box-shadow:0 20px 40px var(--shadow);
}

header{text-align:center}
header h1{font-size:38px;color:var(--purple-dark)}
header h2{color:var(--gray)}
.email{color:var(--purple);font-weight:600}

section{margin-top:40px}
section h3{
  color:var(--purple-dark);
  border-right:4px solid var(--purple);
  padding-right:12px;
}

.skills span{
  display:inline-block;
  background:#f3f0ff;
  padding:7px 16px;
  margin:6px;
  border-radius:20px;
}

.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.project-card{
  border-radius:16px;
  box-shadow:0 10px 25px var(--shadow);
  overflow:hidden;
}

.project-card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.project-card .content{
  padding:15px;
}

.logo{
  width:160px;
  max-width:80%;
  margin-bottom:20px;
}

/* ===== المهارات الإضافية ===== */

.extra-skills{
  margin-top:50px;
}

.extra-skills h4{
  color:var(--purple-dark);
  margin-bottom:15px;
  font-size:22px;
}

.skills-list{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
}

.skills-list span{
  background:#ede9fe;
  border:1px solid var(--purple-soft);
  padding:10px 18px;
  border-radius:25px;
  font-size:14px;
  color:#4c1d95;
  transition:0.3s;
}

.skills-list span:hover{
  background:var(--purple);
  color:#fff;
}

/* ===== السوشيال ===== */

.social{
  text-align:center;
  margin-top:50px;
}
.social a{
  display:inline-block;
  margin:10px;
  padding:14px 26px;
  border-radius:30px;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
.instagram{background:#a855f7}
.whatsapp{background:#22c55e}
</style>
</head>
